# coding: utf-8

# Scenario configuration includes scenario settings, model constraints, and solver settings.

version: 0.1.0

logging:
  level: INFO
  format: "%(levelname)s:%(name)s:%(message)s"

#####Scenario settings#####
scenario_configs:
  snapshots:
    start: "2025-01-01"
    end: "2026-01-01"   #should be "12-31" if base year is a leap year
    inclusive: "left"
  resolution:
    method: "nth_hour" # options: ["nth_hour", "clustered"]
    number_of_days: 3 # the number of representative days (used fo "clustered" method)
    stepsize: 25 # used for "nth_hour" method
  interest: # interest rate in decimals (e.g. 0.05 represents 5%)
    XY: 0.05
    YZ: 0.10
  remove_threshold: 0.1 # unit: MW (remove assests with capacity below this threshold)


#####Model constraints#####
co2_management:
  # please indicate country/region specific CO2 management options
  # options: ["co2_cap", "co2_price"]
  # co2_cap" is a cap on the total CO2 emissions in the system. Values are in mtCO2.
  # "co2_price" is a price on CO2 emissions in the system. Values are in currency/tonne of CO2.
  XY:
    option: "co2_cap"
    value:
      2025: 130
      2030: 110
      2035: 90
      2040: 70
      2045: 50
      2050: 30
  YZ:
    option: "co2_price"
    value:
      2025: 1
      2030: 1
      2035: 1
      2040: 1
      2045: 1
      2050: 1

custom_constraints:
  # please indicate country/region and their specific custom constraints
  XY:
    energy_independence:
      pe_conv_fraction:
        Solar: 1
        Wind: 1
        Geothermal: 1
        Water: 1
      ei_fraction:
        2025: 0.3
        2030: 0.4
        2035: 0.5
        2040: 0.6
        2045: 0.7
        2050: 0.8
    production_constraint_fuels: ["Bio", "Bit", "Gas", "Oil"]
    reserve_margin: # check documentation for definition
      epsilon_load: 0.1 # the fraction of load that is considered as reserve (pu)
      epsilon_vre: 0.1 # the contribution of vre to the reserve (pu)
      contingency: 1000 # extra contingency (MW)
      method: static # static or dynamic. If static, ignore epsilon_vre
    res_generation:
      math_symbol: "<=" # Left hand side of the formula is the objective
      res_generation_share: # Share of res generation as the Right hand side of the formula
        2030: 0.25
        2035: 0.35
        2040: 0.4
        2045: 0.45
        2050: 0.5
    thermal_must_run:
      min_must_run_ratio: 0.2 # minimum fraction of thermal generation that must run
  YZ:
    capacity_factor_constraint:
      "SubC": 0.6
      "SupC": 0.6
      "HDAM": 0.4
    production_constraint_fuels: ["Bio", "Bit", "Gas", "Oil"]
    res_generation:
      math_symbol: "<="
      res_generation_share:
        2030: 0.1
        2035: 0.2
        2040: 0.3
        2045: 0.3
        2050: 0.3


#####Solver settings#####
solving:
  solver:
    name: highs
    options: highs-default
  oetc:
    activate: false
    name: test-agora-job
    cpu_cores: 4
    disk_space_gb: 20
    delete_worker_on_error: false
  solver_options:
    default: {} # used if no solver option is available
    cbc-default:
      threads: 8
      cuts: 0 # no cuts
      maxsol: 1 # only one solution
      ratio: 0.1 # ratio of the solution to the best solution
      presolve: 1 # presolve on
      time_limit: 3600 # time limit in seconds
    gurobi-default:
      threads: 8
      method: 2 # barrier
      crossover: 0
      BarConvTol: 1.e-5
      AggFill: 0
      PreDual: 0
      GURO_PAR_BARDENSETHRESH: 200
    gurobi-numeric-focus:
      name: gurobi
      NumericFocus: 3 # Favour numeric stability over speed
      method: 2 # barrier
      crossover: 0 # do not use crossover
      BarHomogeneous: 1 # Use homogeneous barrier if standard does not converge
      BarConvTol: 1.e-5
      FeasibilityTol: 1.e-4
      OptimalityTol: 1.e-4
      ObjScale: -0.5
      threads: 8
      Seed: 123
    cplex-default:
      threads: 4
      lpmethod: 4 # barrier
      solutiontype: 2 # non basic solution, ie no crossover
      barrier_convergetol: 1.e-5
      feasopt_tolerance: 1.e-6
    highs-default:
      # refer to https://ergo-code.github.io/HiGHS/dev/options/definitions/
      threads: 4
      solver: "ipm"
      run_crossover: "on"
      small_matrix_value: 1e-6
      large_matrix_value: 1e15
      primal_feasibility_tolerance: 1e-6
      dual_feasibility_tolerance: 1e-6
      ipm_optimality_tolerance: 1e-6
      parallel: "on"
      random_seed: 123
    highs-simplex:
      solver: "simplex"
      parallel: "on"
      primal_feasibility_tolerance: 1e-5
      dual_feasibility_tolerance: 1e-5
      random_seed: 123
