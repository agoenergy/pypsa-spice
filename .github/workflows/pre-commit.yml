name: Lint

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop, feature/implement-ci-workflow-for-code-quality-check ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install pre-commit

      # PRs: run on files changed between base and HEAD
      - name: Run pre-commit on PR diff
        if: github.event_name == 'pull_request'
        run: |
          pre-commit run --from-ref ${{ github.event.pull_request.base.sha }} --to-ref ${{ github.sha }} --show-diff-on-failure --color always

      # Pushes: run on files changed in this push
      - name: Run pre-commit on push diff
        if: github.event_name == 'push'
        run: |
          pre-commit run --from-ref ${{ github.event.before }} --to-ref ${{ github.sha }} --show-diff-on-failure --color always
