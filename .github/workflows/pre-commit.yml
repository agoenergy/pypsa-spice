name: Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-

      - name: Install pre-commit
        run: pip install pre-commit

      # PRs: run pre-commit on files changed between base and HEAD
      - name: Run pre-commit on changed files (PR)
        if: github.event_name == 'pull_request'
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          if [ -z "$CHANGED_FILES" ]; then
            echo "No files changed. Skipping pre-commit."
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Run all pre-commit hooks on the changed files (full files, not diffs)
          echo "$CHANGED_FILES" | xargs pre-commit run --show-diff-on-failure --color always --files

      # Pushes: run pre-commit on files changed in this push
      - name: Run pre-commit on changed files (push)
        if: github.event_name == 'push'
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          if [ -z "$CHANGED_FILES" ]; then
            echo "No files changed. Skipping pre-commit."
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Run all pre-commit hooks on the changed files (full files, not diffs)
          echo "$CHANGED_FILES" | xargs pre-commit run --show-diff-on-failure --color always --files
