{# overrides/partials/logo.html #}
<a href="{{ nav.homepage.url | url }}"
   class="md-header__button md-logo"
   title="{{ config.site_name }}"
   aria-label="{{ config.site_name }}">
  <img id="logo_light_mode"
       src="{{ config.theme.logo_light_mode | url }}"
       alt="{{ config.site_name }}">
  <img id="logo_dark_mode"
       src="{{ config.theme.logo_dark_mode | url }}"
       alt="{{ config.site_name }}">
</a>
